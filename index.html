<!DOCTYPE html>
<html lang="en">

<head>

            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;

        }

        nav a {

        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .section {
            background-color: rgb(16, 190, 68)fff;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
        }
	  .container {
            min-height: 100vh;
            position: relative;
            margin-bottom: -50px;
        }

        .content {
            padding-bottom: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

</head>

    <header>
        <h1>Examen Git</h1>
    </header>

    <nav>
        <a href="#">Page d'accueil</a>
